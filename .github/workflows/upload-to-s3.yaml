name: Upload to S3

on:
  push:
    branches:
      - master

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.BIGCLOUD_AWS_ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.BIGCLOUD_AWS_SECRET_KEY}}
          aws_bucket: ${{ secrets.BIGCLOUD_PROJECT_TEMPLATE_BUCKET }}
          source_dir: 'templates'
